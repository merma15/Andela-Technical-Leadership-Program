         <h1>Login to your Account</h1>
         <p>See what is going on with your business</p>
         <div id="google-signin-button">
            <p>Continue With Google</p>
         </div>
         <div class="signin-email">
            <p>-----or Sign in With Email-----</p>
         </div>
         <form action="" id="login-form">
            <div class="input-group">
               <label for="username">Email</label>
               <input type="email" id="username" name="username" placeholder="220000290@ur.cst.rw" required
                  maxlength="50" pattern="[a-z]0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}">
            </div>
            <div class="input-group">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" required maxlength="7" pattern="[A-Za-z0-9._%]">
            </div>
            <div class="checkbox-group">
               <input type="checkbox" name="remember" id="remember">
               <label for="remember">Remember Me</label>
               <p><a href="http://">Forget Password</a></p>
            </div>
            <button class="submit-button" type="submit">Login</button>
         </form>
         <div id="new-account">
            <p>Not Registered Yet? <a href="http://"> Create an account</a></p>

         </div>
      </section>
